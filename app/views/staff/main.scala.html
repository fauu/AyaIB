@(actionName: String)(content: play.twirl.api.Html)

@views.html.main("Staff Panel") {

  <aside id="sidebar">
    <header>
      <h4>AyaIB @Messages("staff.staffPanel")</h4>
      <a id="logout-link" href="@routes.StaffAuthController.logout">
        <i class="fa fa-sign-out"></i>
      </a>
    </header>
    <section id="boards">
      <header>Boards</header>
      <ul>
        <li>
          <a href="@routes.StaffPanelController.manageBoards"><i class="fa fa-book"></i> <span class="action-name">Manage</span></a>
        </li>
        <li>
          <a href="@routes.StaffPanelController.newBoardForm"><i class="fa fa-plus"></i> <span class="action-name">Add new</span></a>
        </li>
      </ul>
    </section>
  </aside>
  <main id="content">
    <h2>@actionName</h2>
    @content
  </main>

}
